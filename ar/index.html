    <canvas id="live2d-container"
        style="position: fixed; bottom: 0; right: 0; width: 300px; height: 400px; pointer-events: auto; z-index: 1;">
    </canvas>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const app = new PIXI.Application({
                view: document.getElementById('live2d-container'),
                autoStart: true,
                transparent: true,
                width: 300,
                height: 400
            });

            try {
                const model2 = await PIXI.live2d.Live2DModel.from("/aya_event217/aya_event217.model.json");
                app.stage.addChild(model2);
                model2.scale.set(0.2);

                
                model2.interactive = true;
                model2.buttonMode = true;

                
                app.view.addEventListener('click', (event) => {
                    const rect = app.view.getBoundingClientRect();
                    const mouseX = event.clientX - rect.left;
                    const mouseY = event.clientY - rect.top;

                    if (model2.hitTest('head', mouseX, mouseY)) {
                        console.log('Head area clicked!');
                        
                        model2.motion('idle');  
                    }
                });

            } catch (error) {
                console.error('Error loading Live2D model:', error);
            }
        });
    </script>
